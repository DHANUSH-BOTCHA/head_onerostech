    <script type="text/javascript">
      var Sty =
        "box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.24), 0 7px 15px 0 rgba(0, 0, 0, 0.19); border: none";
      var x = document.querySelectorAll(".button12");
      // console.log(x);
      var resetColor = () => {
        document.querySelectorAll(".button12").forEach((item) => {
          item.style.backgroundColor = "#0d7cbb;";
          item.style.boxShadow = "none";
        });
      };

      x.forEach((item) => {
        item.addEventListener("click", (event) => {
          var y = document.querySelectorAll(".sub-bar-content");
          // console.log(y);
          y.forEach((item) => (item.style.display = "none"));
          resetColor();
          event.target.style = Sty;
          // console.log(document.querySelector(`.${event.target.name}`));
          document.getElementById(event.target.name).style.display = "block";
          // document.querySelector(`.${event.target.name}`).style.zIndex = 1;
